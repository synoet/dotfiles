unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# Set the default shell to fish
set-option -g default-shell /opt/homebrew/bin/fish

# Set terminal color to 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-features ',*:RGB'

set -g base-index 1

bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'erikw/tmux-dark-notify'

run-shell '~/.config/tmux/plugins/tpm/tpm' # Or however you source tpm.

if-shell "test -e ~/.tmux/tmux-dark.conf" \
     "source-file ~/.tmux/tmux-dark.conf"

set -g @dark-notify-theme-path-light '~/.tmux/tmux-light.conf'
set -g @dark-notify-theme-path-dark '~/.tmux/tmux-dark.conf'

set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'schasse/tmux-jump'
set-option -g @plugin 'b0o/tmux-autoreload'
set -g @jump-key 's'

run '~/.tmux/plugins/tpm/tpm'
